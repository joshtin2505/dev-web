<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calendar">
            <div class="month">
                <ul>
                    <button class="prev">&#10094;</button>
                    <li>Mayo<span style="font-size:18px"> - 2023</span></li>
                    <button class="next">&#10095;</button>
                </ul>
            </div>
    
            <ul class="days-ul">
                <li class="weekdays">Dom</li>
                <li class="weekdays">Lun</li>
                <li class="weekdays">Mar</li>
                <li class="weekdays">Mie</li>
                <li class="weekdays">Jue</li>
                <li class="weekdays">Vie</li>
                <li class="weekdays">Sab</li>
    
                <li class="num one">1</li>
                <li class="num">2</li>
                <li class="num">3</li>
                <li class="num">4</li>
                <li class="num">5</li>
                <li class="num">6</li>
                <li class="num">7</li>
                <li class="num">8</li>
                <li class="num">9</li>
                <li class="num">10</li>
                <li class="num">11</li>
                <li class="num">12</li>
                <li class="num">13</li>
                <li class="num">14</li>
                <li class="num">15</li>
                <li class="num">16</li>
                <li class="num">17</li>
                <li class="num">18</li>
                <li class="num">19</li>
                <li class="num">20</li>
                <li class="num">21</li>
                <li class="num">22</li>
                <li class="num">23</li>
                <li class="num">24</li>
                <li class="num">25</li>
                <li class="num">26</li>
                <li class="num">27</li>
                <li class="num">28</li>
                <li class="num">29</li>
                <li class="num">30</li>
                <li class="num">31</li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
