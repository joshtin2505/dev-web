<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main class="container">
        <aside class="left-nav">
            <div class="cont-nav">
                <div class="header-nav-txt"><h2>Nav-Task</h2></div>
                <div class="dashboard-btn btn"><button><i class="bi bi-grid"></i><p>Dashboard</p></button></div>
                <div class="folder-btn btn"><button><i class="bi bi-folder"></i><p>Projects</p><i class="bi bi-chevron-down"></i></button></div>
                <div class="task-btn btn"><button><i class="bi bi-list-task"></i><p>My Task</p></button></div>
                <div class="calenar-btn btn"><button><i class="bi bi-calendar-day"></i><p>Calendar</p></button></div>
                <div class="money-btn btn"><button><i class="bi bi-calculator"></i><p>My Money</p></button></div>
                <div class="note-btn btn"><button><i class="bi bi-journal-bookmark"></i><p>My Notes</p></button></div>
                <!-- Floor btn -->
                <div class="settings-btn floor-btn"><button><i class="bi bi-gear"></i><p>Settings</p></button></div>
                <div class="help-btn floor-btn"><button><i class="bi bi-info-circle"></i>Help Center</button></div>
            </div>
        </aside>
        <section class="true-cont">

        </section>

    </main>
</body>
</html>
