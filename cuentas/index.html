<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monto Total</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Monto Total</a>
            </div>
            <ul>
                <li><a href="index.html">Iniciar sesion</a></li>
                <li><a href="">Crear Cuenta</a></li>
                <li><a href="">¿Quienes Somos?</a></li>
                <li><a href="">Reportes</a></li>
                <li><a href="/html/pdp.html">Politicas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="cont is">
                <div class="sub-cont is-cont">
                    <div class="title iniciar-txt">
                        <h1>Iniciar Sesion</h1>
                    </div>
                    <form class="is-form" action="">
                        <div class="form-cont">
                            <div class="user">
                                <label class="user-placehold" for="">Usuario</label>
                                <input class="user-in" id="user-in" type="text" name="" id="">
                            </div>
                            <div class="pass">
                                <label class="pass-placehold" for="">Contraseña</label>
                                <input class="pass-in" id="pass-in" type="password" name="" id="">
                                <div class="hide-pass"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i></div>
                            </div>
                            <div class="btn-cont">
                                <button class="btn-is">Iniciar Sesion</button>
                            </div>
                        </div>
                        <div class="sin-cont">
                            <div id="google-signin-button"><i class="fa-brands fa-google"></i></div>
                            <div id="facebook-signin-button"><i class="fa-brands fa-facebook"></i></div>
                            <div id="twitter-signin-button"><i class="fa-brands fa-twitter"></i></i>
                            </div>
                        </div>

                        <span><a class="pass-new" href="">¿Olvidaste tu contraseña?</a></span>
                    </form>
                </div>
            </section>
            <!-- Crear cuenta -->
            <section class="cont cc">
                <div class="sub-cont cc-cont">
                    <div class="title iniciar-txt">
                        <h1>Iniciar Sesion</h1>
                    </div>
                    <form class="is-form" action="">
                        <div class="form-cont">
                            <div class="user">
                                <label class="user-placehold" for="">Usuario</label>
                                <input class="user-in" id="user-in" type="text" name="" id="">
                            </div>
                            <div class="pass">
                                <label class="pass-placehold" for="">Contraseña</label>
                                <input class="pass-in" id="pass-in" type="password" name="" id="">
                                <div class="hide-pass"><i class="fa-solid fa-eye"></i><i class="fa-solid fa-eye-slash"></i></div>
                            </div>
                            <div class="btn-cont">
                                <button class="btn-is">Iniciar Sesion</button>
                            </div>
                        </div>
                        <div class="sin-cont">
                            <div id="google-signin-button"><i class="fa-brands fa-google"></i></div>
                            <div id="facebook-signin-button"><i class="fa-brands fa-facebook"></i></div>
                            <div id="twitter-signin-button"><i class="fa-brands fa-twitter"></i></i>
                            </div>
                        </div>

                        <span><a class="pass-new" href="">Ayuda</a></span>
                    </form>
                </div>
            </section>
            <!-- Covertor de cc y is -->
            <section class="section-cover">
                <div class="g-cover cover-cc">
                    <h1>¿No Has Creado una Cuenta?</h1>
                    <button id="cc-btn">Crea una cuenta</button>
                </div>
                <div class="g-cover cover-is">
                    <h1>¿Ya Tines Una cuenta?</h1>
                    <button id="is-btn">Inicia Sesion</button>
                </div>
            </section>
        </div>

    </main>
    <script src="js/index.js"></script>
    <!-- Api de google para iniciar sesion -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
