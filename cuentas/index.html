<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="">Cuentas</a>
            <ul>
                <li><a href="">Iniciar sesion</a></li>
                <li><a href="">Crear Cuenta</a></li>
                <li><a href="">¿Quienes Somos?</a></li>
                <li><a href="">Reportes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="cont is">
                <div class="sub-cont is-cont">
                    <form action="">
                        <div class="user">
                            <label class="user-placehold" for="">Usuario</label>
                            <input class="user-in" id="user-in" type="text" name="" id="">
                        </div>
                        <div class="pass">
                            <label class="pass-placehold" for="">Contraseña</label>
                            <input class="pass-in" id="pass-in" type="password" name="" id="">
                        </div>
                    </form>
                </div>
            </section>
            <!-- Crear cuenta -->
            <section class="cont cc">
                <div class="sub-cont cc-cont">
                    <form action="">
                        <div class="nam-lastnam">
                            <div class="cc-name">
                                <label class="cc-name-placehold" for="">Nombre</label>
                                <input class="cc-name-in" id="cc-name-in" type="text" name="">
                            </div>
                            <div class="cc-lname">
                                <label class="cc-lname-placehold" for="">Apellido</label>
                                <input class="cc-lname-in" id="cc-lname-in" type="text" name="">
                            </div>
                        </div>
                        <div class="cc-user">
                            <label class="cc-user-placehold" for="">Usuario</label>
                            <input class="cc-user-in" id="cc-user-in" type="text" name="">
                        </div>
                        <div class="cc-pass">
                            <label class="cc-pass-placehold" for="">Contraseña</label>
                            <input class="cc-pass-in" id="cc-pass-in" type="password" name="">
                        </div>
                        <div class="confi-cc-pass">
                            <label class="confi-cc-pass-placehold" for="">Confirmar Contraseña</label>
                            <input class="confi-cc-pass-in" id="confi-cc-pass-in" type="password" name="">
                        </div>
                    </form>
                </div>
            </section>
            <!-- Covertor de cc y is -->
            <section class="section-cover">
                <div class="cover-cc">
                    <h1>¿No Has Creado una Cuenta?</h1>
                    <button>Crea una cuenta</button>
                </div>
                <div class="cover-is">
                    <h1>¿Ya Tines Una cuenta?</h1>
                    <button>Inicia SesionÑ</button>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
