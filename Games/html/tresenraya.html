<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Games</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/xo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="/index.html">Paper Games</a></div>
            <ul class="link-nav">
                <li><a href="">Tres en raya</a></li>
                <li><a href="">Stop</a></li>
                <li><a href="">Ahorcado</a></li>
                <li><a href="">Encerrado</a></li>
                <li><a href="">M.A.S.H</a></li>
                <li><a href="">Oso</a></li>
                <li><a href="">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="xo">
            <div class="cont-game">
                <h1 class="turn" id="turn"></h1>
                <div class="borde">
                    <div class="true-cont">
                        <div class="celda onec"><i class="fa-regular fa-circle oc"></i> <i class="fa-solid fa-xmark ox"></i>
                        </div>
                        <div class="celda twoc"><i class="fa-regular fa-circle sc"></i> <i class="fa-solid fa-xmark sx"></i>
                        </div>
                        <div class="celda trec"><i class="fa-regular fa-circle tc"></i> <i class="fa-solid fa-xmark tx"></i>
                        </div>
                        <div class="celda fouc"><i class="fa-regular fa-circle fc"></i> <i class="fa-solid fa-xmark fx"></i>
                        </div>
                        <div class="celda fivc"><i class="fa-regular fa-circle fic"></i> <i class="fa-solid fa-xmark fix"></i>
                        </div>
                        <div class="celda sixc"><i class="fa-regular fa-circle sic"></i> <i class="fa-solid fa-xmark six"></i>
                        </div>
                        <div class="celda sevc"><i class="fa-regular fa-circle sec"></i> <i class="fa-solid fa-xmark sex"></i>
                        </div>
                        <div class="celda eigc"><i class="fa-regular fa-circle ec"></i> <i class="fa-solid fa-xmark ex"></i>
                        </div>
                        <div class="celda ninc"><i class="fa-regular fa-circle nc"></i> <i class="fa-solid fa-xmark nx"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        
        </section>
        <aside></aside>
    </main>
    <script src="/js/xo.js"></script> 
</body>

</html>
